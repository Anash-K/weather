<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>weather app</title>
</head>

<body>
    <section class="dashboard">
        <div class="container">
            <div class="search">
                <input type="text" placeholder="Enter city">
                <button class="btn"><img src="./images/search.png" alt=""></button>
            </div>

            <div class="middle">


                <div class="weather_icon">
                    <img src="./images/clouds.png" alt="">
                </div>
                <p class="temp">50Â°C</p>
                <div class="location">
                    <p class="city">ahmedabad</p>
                    <p class="country">india</p>
                </div>
                
            </div>
            <div class="bottom">
                <div class="humidity">
                    <div class="him_img"><img src="./images/humidity.png" alt=""></div>
                    <p class="humtext">50%</p>
                </div>
                <div class="wind">
                    <div class="wind_img"><img src="./images/wind.png" alt=""></div>
                    <p class="windtext">60km/h</p>
                </div>
            </div>
        </div>
    </section>
    <script src="./script.js"></script>
</body>

</html>
